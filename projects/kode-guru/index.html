<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Guru SMK Sukawati Sragen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menghilangkan highlight abu-abu default saat tap di mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Mencegah seleksi teks (warna biru/abu-abu) saat klik cepat di desktop & mobile */
        tr, td {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .search-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        /* Fitur hover baris telah dihapus sesuai permintaan */

        .highlight-kode {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
            min-width: 45px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .highlight-kode:active {
            transform: scale(0.9);
            background-color: #bfdbfe;
        }

        /* Animasi feedback saat copy */
        .copy-feedback {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-3 md:p-8">

    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-md p-5 mb-6">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800 mb-2 text-center">Daftar Guru & Kode Pengajar</h1>
            <p class="text-gray-500 text-sm text-center mb-6">Cari kode atau nama guru secara instan</p>
            
            <!-- Input Pencarian -->
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </span>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Contoh: I, AA, atau Nama..." 
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg search-focus outline-none transition-all text-base md:text-lg"
                    autocomplete="off"
                >
            </div>
            
            <div class="mt-4 flex justify-between items-center text-xs md:text-sm text-gray-500">
                <span id="resultCount">Memuat data...</span>
                <button onclick="clearSearch()" class="text-blue-600 hover:underline font-medium">Reset</button>
            </div>
        </div>

        <!-- Tabel Hasil -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse table-fixed">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="py-3 px-4 font-semibold uppercase text-xs w-24 md:w-32">Kode</th>
                            <th class="py-3 px-4 font-semibold uppercase text-xs">Nama Lengkap Guru</th>
                        </tr>
                    </thead>
                    <tbody id="teacherTable" class="divide-y divide-gray-200">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- State Kosong -->
            <div id="emptyState" class="hidden py-10 text-center">
                <p class="text-gray-500 font-medium">Data tidak ditemukan.</p>
            </div>
        </div>
        
        <p class="text-center text-gray-400 text-xs mt-4 italic">Tip: Tap pada kode untuk menyalin otomatis</p>
    </div>

    <div id="toast" class="copy-feedback">Kode berhasil disalin!</div>

    <script>
        const teachers = [
            { kode: "A", nama: "Didik Darmawan, S.Pd." },
            { kode: "B", nama: "Rindang Sri Karyani, S.Pd." },
            { kode: "D", nama: "Sage Tripasia, S.Pd." },
            { kode: "E", nama: "Didik Karuniawan, S.Pd." },
            { kode: "F", nama: "Atik Sujiyati, S.Pd." },
            { kode: "G", nama: "Pancar Doso Saktono, S.Pd." },
            { kode: "H", nama: "Hartono, S.Pd." },
            { kode: "I", nama: "Awig Sembudi, S.T." },
            { kode: "L", nama: "Riris Purnomowati, S.Pd." },
            { kode: "M", nama: "R. Dwiyanti Endang Lestari, S.Si." },
            { kode: "N", nama: "Joko Widianto, M.Pd." },
            { kode: "Q", nama: "Samino, S.T." },
            { kode: "R", nama: "Muhammad Mukhlis, S.Pd." },
            { kode: "S", nama: "Alan Pebrianto, S.Pd." },
            { kode: "T", nama: "Adi Setyawan, S.Kom." },
            { kode: "U", nama: "Bang Tyox." },
            { kode: "V", nama: "May Vira Diantika, S.Pd." },
            { kode: "W", nama: "Yusuf Awandy, S.T." },
            { kode: "X", nama: "Muhammad Syarifudin, S.T." },
            { kode: "Y", nama: "Oeksi Dwi Prihatiningtyas, S.Pd." },
            { kode: "Z", nama: "Dimas Wahyu Galang RA, S.T." },
            { kode: "AA", nama: "Muhammad Nashir, S.Ag." },
            { kode: "AB", nama: "Adila Rahman Hijrianto, S.Pd." },
            { kode: "AC", nama: "Rini Setyowati, S.Pd." },
            { kode: "AE", nama: "Fajar Loubhis, M.Pd." },
            { kode: "AF", nama: "Adri Caka." },
            { kode: "AG", nama: "Den." },
            { kode: "AH", nama: "Damai Ikhsan Rahmadi, S.T." },
            { kode: "AI", nama: "Facacha Fatchi Zarinu Aslich, S.T." },
            { kode: "AJ", nama: "Hery Purwanto, S.Pd." },
            { kode: "AK", nama: "Hanshel." },
            { kode: "AL", nama: "Novia Anggraeni Puji Hastuti, S.Pd." },
            { kode: "AM", nama: "Heskia Surya Prasetya, S.Kom" },
            { kode: "AO", nama: "Zulfa Ika Agustina, S.Pd." }
        ];

        const searchInput = document.getElementById('searchInput');
        const teacherTable = document.getElementById('teacherTable');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        const toast = document.getElementById('toast');

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            // Tampilkan feedback toast
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 2000);
        }

        function renderTeachers(data) {
            teacherTable.innerHTML = '';
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                resultCount.innerText = '0 ditemukan';
            } else {
                emptyState.classList.add('hidden');
                resultCount.innerText = `${data.length} guru`;
                data.forEach(t => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-3 px-4 font-bold text-left">
                            <span class="highlight-kode" title="Klik untuk salin" onclick="copyToClipboard('${t.kode}')">${t.kode}</span>
                        </td>
                        <td class="py-3 px-4 text-gray-700 text-sm md:text-base font-medium">${t.nama}</td>
                    `;
                    teacherTable.appendChild(row);
                });
            }
        }

        function clearSearch() {
            searchInput.value = '';
            renderTeachers(teachers);
            searchInput.focus();
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.trim().toLowerCase();
            if (!term) {
                renderTeachers(teachers);
                return;
            }
            const filtered = teachers.filter(t => {
                const kode = t.kode.toLowerCase();
                const nama = t.nama.toLowerCase();
                return kode === term || kode.startsWith(term) || nama.includes(term);
            });
            filtered.sort((a, b) => {
                if (a.kode.toLowerCase() === term) return -1;
                if (b.kode.toLowerCase() === term) return 1;
                return 0;
            });
            renderTeachers(filtered);
        });

        window.onload = () => renderTeachers(teachers);
    </script>
</body>
</html>
