<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Viewer</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .viewer {
    max-width: 100%;
    max-height: 100vh;
    padding: 10px;
  }
  .viewer img {
    width: 100%;
    height: auto;
    max-height: calc(100vh - 20px);
    object-fit: contain;
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<div class="viewer">
  <img src="img.webp" alt="Preview">
</div>

</body>
</html>
