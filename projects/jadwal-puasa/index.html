const monthMap = {
    "Januari": 0, "Februari": 1, "Maret": 2, "April": 3, "Mei": 4, "Juni": 5,
    "Juli": 6, "Agustus": 7, "September": 8, "Oktober": 9, "November": 10, "Desember": 11
};

function parseDateRow(dateString) {
    const parts = dateString.split(',')[1].trim().split(' '); 
    const day = parseInt(parts[0]);
    const monthIndex = monthMap[parts[1]];
    const year = parseInt(parts[2]);
    return new Date(year, monthIndex, day);
}

function isSameDate(date1, date2) {
    return date1.getDate() === date2.getDate() &&
           date1.getMonth() === date2.getMonth() &&
           date1.getFullYear() === date2.getFullYear();
}

function renderTable(data) {
    const tbody = document.getElementById("jadwal-body");
    tbody.innerHTML = '';
    
    // Gunakan tanggal simulasi jika user ingin melihat tampilan (Uncomment untuk test)
    // const today = new Date(2026, 1, 19); 
    const today = new Date(); 
    
    data.forEach((row, index) => {
        let tr = document.createElement("tr");
        
        const rowDate = parseDateRow(row[0]);
        
        if (isSameDate(today, rowDate)) {
            tr.classList.add("today");
        }
        
        let tdDate = document.createElement("td");
        tdDate.textContent = row[0];
        tr.appendChild(tdDate);
        
        for (let i = 1; i < row.length; i++) {
            let td = document.createElement("td");
            td.textContent = row[i];
            td.classList.add("time");
            tr.appendChild(td);
        }
        
        tbody.appendChild(tr);
    });
}

function searchDate() {
    const searchText = document.getElementById("search-input").value.toLowerCase();
    if (!searchText) {
        renderTable(jadwalData);
        return;
    }
    
    const filteredData = jadwalData.filter(row => 
        row[0].toLowerCase().includes(searchText)
    );
    
    renderTable(filteredData);
}

function updateNextPrayer() {
    // UNTUK TESTING/DEMO: Gunakan tanggal simulasi ini jika ingin melihat hasil "live"
    // (Misal: 19 Februari 2026, jam 18:05 maghrib)
    // const now = new Date(2026, 1, 19, 18, 5, 0); 
    
    // UNTUK PRODUKSI: Gunakan waktu sistem
    const now = new Date();

    let todayData = null;

    for (let i = 0; i < jadwalData.length; i++) {
        const d = parseDateRow(jadwalData[i][0]);
        if (isSameDate(now, d)) {
            todayData = jadwalData[i];
            break;
        }
    }
    
    if (!todayData) {
        document.getElementById("prayer-countdown").textContent = "Tanggal saat ini di luar jadwal Ramadhan 2026";
        document.getElementById("hijri-date").textContent = "Menunggu Ramadhan 1447 H";
        // Reset highlights
        document.getElementById("today-times").innerHTML = '';
        return;
    }

    // --- FITUR BARU: CEK WAKTU BERBUKA ---
    // Logika: Jika waktu sekarang sudah lewat Maghrib tapi belum 45 menit setelahnya
    const maghribTimeStr = todayData[5]; // Index 5 adalah Maghrib
    const [mHour, mMin] = maghribTimeStr.split(':').map(Number);
    const maghribDate = new Date(now);
    maghribDate.setHours(mHour, mMin, 0, 0);

    const endMaghribWindow = new Date(maghribDate.getTime() + 45 * 60000); // Tampilkan selama 45 menit

    if (now >= maghribDate && now < endMaghribWindow) {
        document.getElementById("prayer-countdown").innerHTML = `
            <div class="berbuka-badge">
                <i class="fas fa-utensils"></i> SELAMAT BERBUKA PUASA
            </div>
            <span style="font-size: 0.9rem">Untuk wilayah Sragen & Sekitarnya</span>
        `;
        
        // Tetap render kotak waktu shalat di bawahnya, tapi jangan lupa update teks Hijriah
        updatePrayerGrid(todayData);
        const dayIndex = jadwalData.indexOf(todayData) + 1;
        document.getElementById("hijri-date").textContent = `${dayIndex} Ramadhan 1447 H - ${todayData[0]}`;
        return; // Stop di sini, jangan jalankan logika countdown biasa
    }
    
    // --- LOGIKA COUNTDOWN BIASA (JIKA BUKAN JAM BERBUKA) ---
    const prayers = [
        {name: "Imsak", time: todayData[1]},
        {name: "Subuh", time: todayData[2]},
        {name: "Zuhur", time: todayData[3]},
        {name: "Ashar", time: todayData[4]},
        {name: "Maghrib", time: todayData[5]},
        {name: "Isya", time: todayData[6]}
    ];
    
    const prayerTimes = prayers.map(prayer => {
        const [hours, minutes] = prayer.time.split(':').map(Number);
        const pDate = new Date(now);
        pDate.setHours(hours, minutes, 0, 0);
        return {...prayer, date: pDate};
    });
    
    // Cari Next Prayer
    let nextPrayer = null;
    for (const prayer of prayerTimes) {
        if (prayer.date > now) {
            nextPrayer = prayer;
            break;
        }
    }
    
    if (!nextPrayer) {
        // Cek hari esok untuk Imsak
        const currentIndex = jadwalData.indexOf(todayData);
        if (currentIndex + 1 < jadwalData.length) {
            const tomorrowData = jadwalData[currentIndex + 1];
            const tomorrowDate = parseDateRow(tomorrowData[0]);
            const [hours, minutes] = tomorrowData[1].split(':').map(Number);
            
            const imsakTomorrow = new Date(tomorrowDate);
            imsakTomorrow.setHours(hours, minutes, 0, 0);
            
            nextPrayer = {name: "Imsak", time: tomorrowData[1], date: imsakTomorrow}; 
        } else {
            document.getElementById("prayer-countdown").textContent = "Ramadhan 2026 telah berakhir";
            return;
        }
    }
    
    // Update Countdown Text
    const diff = nextPrayer.date - now;
    if (diff >= 0) {
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        
        document.getElementById("prayer-countdown").innerHTML = `
            <span style="font-size: 0.9rem">Menuju ${nextPrayer.name} pukul ${nextPrayer.time}</span><br>
            ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}
        `;
    }

    updatePrayerGrid(todayData);
    
    const dayIndex = jadwalData.indexOf(todayData) + 1;
    document.getElementById("hijri-date").textContent = `${dayIndex} Ramadhan 1447 H - ${todayData[0]}`;
}

// Helper function untuk render kotak waktu
function updatePrayerGrid(todayData) {
    const todayTimesContainer = document.getElementById("today-times");
    todayTimesContainer.innerHTML = '';
    
    const prayerNames = ["Imsak", "Subuh", "Zuhur", "Ashar", "Maghrib", "Isya"];
    for (let i = 0; i < prayerNames.length; i++) {
        const prayerDiv = document.createElement("div");
        prayerDiv.className = "prayer-time";
        prayerDiv.innerHTML = `
            <div class="prayer-name">${prayerNames[i]}</div>
            <div class="prayer-hour">${todayData[i+1]}</div>
        `;
        todayTimesContainer.appendChild(prayerDiv);
    }
}

function toggleTheme() {
    const body = document.body;
    const themeButton = document.getElementById("theme-toggle");
    
    body.classList.toggle("dark-mode");
    
    if (body.classList.contains("dark-mode")) {
        themeButton.innerHTML = '<i class="fas fa-sun"></i> <span>Mode Terang</span>';
        localStorage.setItem('theme', 'dark');
    } else {
        themeButton.innerHTML = '<i class="fas fa-moon"></i> <span>Mode Gelap</span>';
        localStorage.setItem('theme', 'light');
    }
}

document.addEventListener("DOMContentLoaded", function() {
    renderTable(jadwalData);
    
    document.getElementById("search-btn").addEventListener("click", searchDate);
    document.getElementById("search-input").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            searchDate();
        }
    });
    
    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-toggle").innerHTML = '<i class="fas fa-sun"></i> <span>Mode Terang</span>';
    }
    
    updateNextPrayer();
    setInterval(updateNextPrayer, 1000);
    
    const todayRow = document.querySelector("tr.today");
    if (todayRow) {
        setTimeout(() => {
            todayRow.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 500);
    }
});
</script>
