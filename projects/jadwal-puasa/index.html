<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imsakiyah Ramadhan 1447 H - Sragen</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #065f46;
            --primary-light: #059669;
            --secondary: #d97706;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #000000;
            --text-muted: #1e293b;
            --border: #cbd5e1;
            --accent: #f59e0b;
            --text-date: #000000; 
        }

        .dark-mode {
            --primary: #10b981;
            --primary-light: #34d399;
            --secondary: #fbbf24;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #ffffff;
            --text-muted: #f1f5f9;
            --border: #334155;
            --accent: #fbbf24;
            --text-date: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        /* Header Section */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 24px;
            border-radius: 24px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(6, 95, 70, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "\f678"; 
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: -40px;
            bottom: -90px; 
            font-size: 180px;
            opacity: 0.15;
            pointer-events: none;
        }

        .hero h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .hero p {
            margin: 4px 0 0;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }

        #current-date-display {
            display: block;
            margin-top: 10px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        /* Countdown Card */
        .countdown-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            text-align: center;
        }

        #hijri-date {
            font-weight: 700;
            color: var(--secondary);
            display: block;
            margin-bottom: 4px;
            font-size: 1.1rem;
        }

        #fasting-info {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
            display: block;
        }

        #prayer-countdown {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 8px 0;
        }

        .next-prayer-label {
            font-weight: 700 !important;
            color: var(--text-main) !important;
        }

        /* Grid Waktu Shalat */
        .prayer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .prayer-item {
            background: var(--bg-body);
            padding: 12px 8px;
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .prayer-item .name {
            display: block;
            font-size: 0.75rem;
            color: var(--text-main);
            font-weight: 600;
            text-transform: uppercase;
        }

        .prayer-item .time {
            display: block;
            font-weight: 800;
            font-size: 1rem;
            color: var(--primary);
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
        }

        .search-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-main);
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text-main);
            font-family: inherit;
            font-weight: 600;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Table Styling */
        .schedule-container {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .table-scroll {
            overflow-x: auto;
            cursor: grab;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .table-scroll:active {
            cursor: grabbing;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.85rem;
            min-width: 650px; 
        }

        th {
            background: var(--bg-body);
            padding: 16px 10px;
            text-align: center;
            color: var(--text-main);
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        td {
            padding: 14px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            color: var(--text-main);
            font-weight: 500;
        }

        .date-col {
            position: sticky;
            left: 0;
            background-color: var(--bg-card) !important;
            z-index: 40;
            min-width: 100px; 
            text-align: left;
            padding-left: 16px;
            box-shadow: 3px 0 6px rgba(0,0,0,0.1);
        }

        th.date-col {
            background-color: var(--bg-body) !important;
            z-index: 60;
        }

        .date-col .day-name {
            display: block;
            color: var(--primary);
            font-weight: 800;
            font-size: 0.9rem;
        }

        .date-col .date-val {
            display: block;
            font-size: 0.75rem;
            color: var(--text-date) !important;
            font-weight: 700;
            opacity: 1;
        }

        tr.today {
            background: rgba(217, 119, 6, 0.15) !important;
        }

        tr.today td {
            font-weight: 800;
            color: var(--secondary);
        }

        tr.today .date-col {
            background-color: #fff4e5 !important;
        }
        
        .dark-mode tr.today .date-col {
            background-color: #332b1d !important;
        }

        .berbuka-active {
            background: var(--secondary);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .swipe-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-main);
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="hero">
        <h1>Imsakiyah 1447 H</h1>
        <p>Kabupaten Sragen, Jawa Tengah</p>
        <span id="current-date-display">...</span>
    </header>

    <div class="countdown-card">
        <span id="hijri-date">Memuat data...</span>
        <span id="fasting-info">Puasa ke-.. (Sisa .. hari)</span>
        <div class="next-prayer-label" id="next-label" style="font-size: 0.85rem; text-transform: uppercase;">Menuju Waktu</div>
        <div id="prayer-countdown">00:00:00</div>
        
        <div class="prayer-grid" id="today-grid"></div>
    </div>

    <div class="action-bar">
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" class="search-input" placeholder="Cari tanggal...">
        </div>
        <button id="theme-toggle" class="icon-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="swipe-hint">
        <i class="fas fa-mouse-pointer"></i>
        <span>Geser tabel ke samping</span>
    </div>

    <div class="schedule-container">
        <div class="table-scroll" id="table-scroll-area">
            <table>
                <thead>
                    <tr>
                        <th class="date-col">Hari / Tanggal</th>
                        <th>Imsak</th>
                        <th>Subuh</th>
                        <th>Zuhur</th>
                        <th>Ashar</th>
                        <th>Maghrib</th>
                        <th>Isya</th>
                    </tr>
                </thead>
                <tbody id="jadwal-body">
                    <!-- Data JS -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>Sumber: Kementerian Agama Kabupaten Sragen. </p>
    </div>
</div>

<script>
const jadwalData = [
    ["Kamis, 19 Februari 2026", "04:13", "04:23", "11:53", "15:02", "18:02", "19:13"],
    ["Jumat, 20 Februari 2026", "04:14", "04:24", "11:53", "15:01", "18:02", "19:12"],
    ["Sabtu, 21 Februari 2026", "04:14", "04:24", "11:53", "15:00", "18:02", "19:12"],
    ["Minggu, 22 Februari 2026", "04:14", "04:24", "11:53", "14:59", "18:01", "19:11"],
    ["Senin, 23 Februari 2026", "04:14", "04:24", "11:53", "14:59", "18:01", "19:11"],
    ["Selasa, 24 Februari 2026", "04:14", "04:24", "11:53", "14:58", "18:01", "19:10"],
    ["Rabu, 25 Februari 2026", "04:15", "04:25", "11:52", "14:57", "18:00", "19:10"],
    ["Kamis, 26 Februari 2026", "04:15", "04:25", "11:52", "14:56", "18:00", "19:10"],
    ["Jumat, 27 Februari 2026", "04:15", "04:25", "11:52", "14:55", "18:00", "19:09"],
    ["Sabtu, 28 Februari 2026", "04:15", "04:25", "11:52", "14:54", "17:59", "19:09"],
    ["Minggu, 1 Maret 2026", "04:15", "04:25", "11:52", "14:53", "17:59", "19:08"],
    ["Senin, 2 Maret 2026", "04:15", "04:25", "11:52", "14:52", "17:58", "19:08"],
    ["Selasa, 3 Maret 2026", "04:15", "04:25", "11:51", "14:53", "17:58", "19:07"],
    ["Rabu, 4 Maret 2026", "04:15", "04:25", "11:51", "14:53", "17:57", "19:07"],
    ["Kamis, 5 Maret 2026", "04:15", "04:25", "11:51", "14:54", "17:57", "19:06"],
    ["Jumat, 6 Maret 2026", "04:15", "04:25", "11:51", "14:54", "17:57", "19:06"],
    ["Sabtu, 7 Maret 2026", "04:15", "04:25", "11:50", "14:55", "17:56", "19:05"],
    ["Minggu, 8 Maret 2026", "04:15", "04:25", "11:50", "14:55", "17:56", "19:05"],
    ["Senin, 9 Maret 2026", "04:15", "04:25", "11:50", "14:55", "17:55", "19:04"],
    ["Selasa, 10 Maret 2026", "04:16", "04:26", "11:50", "14:56", "17:55", "19:04"],
    ["Rabu, 11 Maret 2026", "04:16", "04:26", "11:49", "14:56", "17:54", "19:03"],
    ["Kamis, 12 Maret 2026", "04:16", "04:26", "11:49", "14:56", "17:54", "19:03"],
    ["Jumat, 13 Maret 2026", "04:15", "04:25", "11:49", "14:56", "17:53", "19:02"],
    ["Sabtu, 14 Maret 2026", "04:15", "04:25", "11:49", "14:57", "17:53", "19:02"],
    ["Minggu, 15 Maret 2026", "04:15", "04:25", "11:48", "14:57", "17:52", "19:01"],
    ["Senin, 16 Maret 2026", "04:15", "04:25", "11:48", "14:57", "17:52", "19:01"],
    ["Selasa, 17 Maret 2026", "04:15", "04:25", "11:48", "14:57", "17:51", "19:00"],
    ["Rabu, 18 Maret 2026", "04:15", "04:25", "11:48", "14:58", "17:51", "19:00"],
    ["Kamis, 19 Maret 2026", "04:15", "04:25", "11:47", "14:58", "17:50", "18:59"],
    ["Jumat, 20 Maret 2026", "04:15", "04:25", "11:47", "14:58", "17:50", "18:59"]
];

const monthMap = { "Januari":0,"Februari":1,"Maret":2,"April":3,"Mei":4,"Juni":5,"Juli":6,"Agustus":7,"September":8,"Oktober":9,"November":10,"Desember":11 };
const dayMap = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

function parseDateRow(dateString) {
    const parts = dateString.split(',')[1].trim().split(' '); 
    return new Date(parseInt(parts[2]), monthMap[parts[1]], parseInt(parts[0]));
}

function isSameDate(date1, date2) {
    return date1.getDate() === date2.getDate() && date1.getMonth() === date2.getMonth() && date1.getFullYear() === date2.getFullYear();
}

function formatDate(date) {
    return `${dayMap[date.getDay()]}, ${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;
}

function renderTable(data) {
    const tbody = document.getElementById("jadwal-body");
    tbody.innerHTML = '';
    const today = new Date(); 
    
    data.forEach((row) => {
        let tr = document.createElement("tr");
        const rowDate = parseDateRow(row[0]);
        if (isSameDate(today, rowDate)) tr.classList.add("today");
        
        const dateParts = row[0].split(',');
        const dayName = dateParts[0];
        const dateVal = dateParts[1].trim(); 
        
        let tdDate = document.createElement("td");
        tdDate.className = "date-col";
        tdDate.innerHTML = `<span class="day-name">${dayName}</span><span class="date-val">${dateVal}</span>`;
        tr.appendChild(tdDate);
        
        for (let i = 1; i <= 6; i++) {
            let td = document.createElement("td");
            td.textContent = row[i];
            tr.appendChild(td);
        }
        tbody.appendChild(tr);
    });
}

function updateUI() {
    const now = new Date();
    let todayData = null;
    let ramadhanDay = 0;

    // Update Tampilan Tanggal Masehi Hari Ini
    document.getElementById("current-date-display").textContent = formatDate(now);

    for (let i = 0; i < jadwalData.length; i++) {
        const d = parseDateRow(jadwalData[i][0]);
        if (isSameDate(now, d)) { 
            todayData = jadwalData[i]; 
            ramadhanDay = i + 1; 
            break; 
        }
    }

    if (!todayData) {
        // Cek jika sebelum ramadhan atau setelah ramadhan
        const firstDay = parseDateRow(jadwalData[0][0]);
        if (now < firstDay) {
            const diff = Math.ceil((firstDay - now) / (1000 * 60 * 60 * 24));
            document.getElementById("hijri-date").textContent = "Ramadhan 1447 H";
            document.getElementById("fasting-info").textContent = `Kurang ${diff} hari lagi menuju puasa`;
        } else {
            document.getElementById("hijri-date").textContent = "Ramadhan Telah Usai";
            document.getElementById("fasting-info").textContent = "Sampai jumpa di Ramadhan berikutnya";
        }
        return;
    }

    document.getElementById("hijri-date").textContent = `${ramadhanDay} Ramadhan 1447 H`;
    
    // Informasi Sisa Hari
    const totalDays = jadwalData.length;
    const remainingDays = totalDays - ramadhanDay;
    const infoText = remainingDays > 0 
        ? `Puasa ke-${ramadhanDay} (Sisa ${remainingDays} hari lagi)` 
        : `Puasa ke-${ramadhanDay} (Hari Terakhir)`;
    document.getElementById("fasting-info").textContent = infoText;

    const prayers = [
        {name: "Imsak", time: todayData[1]}, {name: "Subuh", time: todayData[2]},
        {name: "Zuhur", time: todayData[3]}, {name: "Ashar", time: todayData[4]},
        {name: "Maghrib", time: todayData[5]}, {name: "Isya", time: todayData[6]}
    ];

    const [mH, mM] = todayData[5].split(':').map(Number);
    const maghribTime = new Date(now); maghribTime.setHours(mH, mM, 0, 0);

    if (now >= maghribTime && now < new Date(maghribTime.getTime() + 45 * 60000)) {
        document.getElementById("next-label").innerHTML = "";
        document.getElementById("prayer-countdown").innerHTML = `
            <div class="berbuka-active"><i class="fas fa-moon"></i> SELAMAT BERBUKA</div>`;
    } else {
        let next = null;
        for (let p of prayers) {
            const [h, m] = p.time.split(':').map(Number);
            const pTime = new Date(now); pTime.setHours(h, m, 0, 0);
            if (pTime > now) { next = { ...p, date: pTime }; break; }
        }

        if (!next) {
            const nextDayIdx = jadwalData.indexOf(todayData) + 1;
            if (nextDayIdx < jadwalData.length) {
                const nextDay = jadwalData[nextDayIdx];
                const [h, m] = nextDay[1].split(':').map(Number);
                const nextDate = parseDateRow(nextDay[0]); nextDate.setHours(h, m, 0, 0);
                next = { name: "Imsak Besok", time: nextDay[1], date: nextDate };
            }
        }

        if (next) {
            document.getElementById("next-label").textContent = `Menuju ${next.name} (${next.time})`;
            const diff = next.date - now;
            const h = Math.floor(diff / 3600000).toString().padStart(2,'0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
            document.getElementById("prayer-countdown").textContent = `${h}:${m}:${s}`;
        }
    }

    const grid = document.getElementById("today-grid");
    grid.innerHTML = '';
    prayers.forEach(p => {
        const item = document.createElement('div');
        item.className = 'prayer-item';
        item.innerHTML = `<span class="name">${p.name}</span><span class="time">${p.time}</span>`;
        grid.appendChild(item);
    });
}

// Drag-to-scroll untuk Desktop
const slider = document.getElementById('table-scroll-area');
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', (e) => {
    isDown = true;
    slider.style.cursor = 'grabbing';
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
});
slider.addEventListener('mouseleave', () => {
    isDown = false;
    slider.style.cursor = 'grab';
});
slider.addEventListener('mouseup', () => {
    isDown = false;
    slider.style.cursor = 'grab';
});
slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 2;
    slider.scrollLeft = scrollLeft - walk;
});

document.getElementById("search-input").addEventListener("input", (e) => {
    const val = e.target.value.toLowerCase();
    const filtered = jadwalData.filter(r => r[0].toLowerCase().includes(val));
    renderTable(filtered);
});

document.getElementById("theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById("theme-toggle").innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
});

document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-toggle").innerHTML = '<i class="fas fa-sun"></i>';
    }
    renderTable(jadwalData);
    updateUI();
    setInterval(updateUI, 1000);
    const todayRow = document.querySelector("tr.today");
    if (todayRow) todayRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
});
</script>
</body>
</html>
