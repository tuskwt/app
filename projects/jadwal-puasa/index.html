        }

        .prayer-hour {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

// Fungsi untuk memformat nomor hari 
function formatDayNumber(dateString) {
    const day = parseInt(dateString.split(',')[1].trim().split(' ')[0]);
    return day;
}

// Fungsi untuk mengisi tabel
function renderTable(data) {
    const tbody = document.getElementById("jadwal-body");
    tbody.innerHTML = '';
    
    // Mendapatkan tanggal saat ini 
    const today = new Date();
    const currentDateStr = `${today.getDate()} Maret 2026`;
    
    data.forEach((row, index) => {
        let tr = document.createElement("tr");
        
        // Cek apakah hari ini
        const dayNumber = formatDayNumber(row[0]);
        if (dayNumber === today.getDate() && today.getMonth() === 2 && today.getFullYear() === 2026) {
            tr.classList.add("today");
        }
        
        // Tambahkan kolom tanggal dengan nomor hari
        let tdDate = document.createElement("td");
        const dateParts = row[0].split(',');
        tdDate.innerHTML = `${dateParts[0]},${dateParts[1]}`;
        tr.appendChild(tdDate);
        
        // Tambahkan kolom waktu shalat
        for (let i = 1; i < row.length; i++) {
            let td = document.createElement("td");
            td.textContent = row[i];
            td.classList.add("time");
            tr.appendChild(td);
        }
        
        tbody.appendChild(tr);
    });
}

// Fungsi untuk mencari tanggal
function searchDate() {
    const searchText = document.getElementById("search-input").value.toLowerCase();
    if (!searchText) {
        renderTable(jadwalData);
        return;
    }
    
    const filteredData = jadwalData.filter(row => 
        row[0].toLowerCase().includes(searchText)
    );
    
    renderTable(filteredData);
}

// Fungsi untuk menghitung waktu hingga shalat berikutnya
function updateNextPrayer() {
    const now = new Date();
    const today = now.getDate();
    
    // Cari data untuk hari ini 
    const todayData = jadwalData.find(row => {
        const dayNumber = formatDayNumber(row[0]);
        return dayNumber === today && now.getMonth() === 2 && now.getFullYear() === 2026;
    });
    
    if (!todayData) {
        document.getElementById("prayer-countdown").textContent = "Di luar bulan Ramadhan";
        return;
    }
    
    // Konversi waktu shalat ke Date objects
    const prayers = [
        {name: "Imsak", time: todayData[1]},
        {name: "Subuh", time: todayData[2]},
        {name: "Zuhur", time: todayData[3]},
        {name: "Ashar", time: todayData[4]},
        {name: "Maghrib", time: todayData[5]},
        {name: "Isya", time: todayData[6]}
    ];
    
    // Konversi waktu ke Date objects untuk perbandingan
    const prayerTimes = prayers.map(prayer => {
        const [hours, minutes] = prayer.time.split(':').map(Number);
        const prayerDate = new Date();
        prayerDate.setHours(hours, minutes, 0, 0);
        return {...prayer, date: prayerDate};
    });
    
    // Cari waktu shalat berikutnya
    let nextPrayer = null;
    for (const prayer of prayerTimes) {
        if (prayer.date > now) {
            nextPrayer = prayer;
            break;
        }
    }
    
    // Jika tidak ada waktu shalat berikutnya hari ini, gunakan waktu Imsak besok
    if (!nextPrayer) {
        const tomorrowIndex = jadwalData.findIndex(row => {
            const dayNumber = formatDayNumber(row[0]);
            return dayNumber === today && now.getMonth() === 2 && now.getFullYear() === 2026;
        }) + 1;
        
        if (tomorrowIndex < jadwalData.length) {
            const tomorrowData = jadwalData[tomorrowIndex];
            const [hours, minutes] = tomorrowData[1].split(':').map(Number); // Imsak
            const tomorrowDate = new Date();
            tomorrowDate.setDate(tomorrowDate.getDate() + 1);
            tomorrowDate.setHours(hours, minutes, 0, 0);
            nextPrayer = {name: "Imsak (besok)", time: tomorrowData[1], date: tomorrowDate};
        } else {
            document.getElementById("prayer-countdown").textContent = "Ramadhan telah berakhir";
            return;
        }
    }
    
    // Hitung selisih waktu
    const diff = nextPrayer.date - now;
    const hours = Math.floor(diff / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);
    
    // Tampilkan countdown
    document.getElementById("prayer-countdown").innerHTML = `
        <span style="font-size: 0.9rem">Menuju ${nextPrayer.name} pukul ${nextPrayer.time}</span><br>
        ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}
    `;
    
    // Update informasi waktu shalat hari ini
    const todayTimesContainer = document.getElementById("today-times");
    todayTimesContainer.innerHTML = '';
    
    // Tambahkan waktu shalat ke panel info
    const prayerNames = ["Imsak", "Subuh", "Zuhur", "Ashar", "Maghrib", "Isya"];
    for (let i = 0; i < prayerNames.length; i++) {
        const prayerDiv = document.createElement("div");
        prayerDiv.className = "prayer-time";
        prayerDiv.innerHTML = `
            <div class="prayer-name">${prayerNames[i]}</div>
            <div class="prayer-hour">${todayData[i+1]}</div>
        `;
        if (prayerTimes[i].date > now && (!nextPrayer || prayerTimes[i].date <= nextPrayer.date)) {
            prayerDiv.style.backgroundColor = "rgba(255, 255, 255, 0.3)";
            prayerDiv.style.fontWeight = "bold";
        }
        todayTimesContainer.appendChild(prayerDiv);
    }
    
    // Update tanggal Hijriah
    const dayNumber = formatDayNumber(todayData[0]);
    document.getElementById("hijri-date").textContent = `${dayNumber} Ramadhan 1447 H - ${todayData[0]}`;
}

// Fungsi untuk mengubah tema
function toggleTheme() {
    const body = document.body;
    const themeButton = document.getElementById("theme-toggle");
    
    body.classList.toggle("dark-mode");
    
    if (body.classList.contains("dark-mode")) {
        themeButton.innerHTML = '<i class="fas fa-sun"></i> <span>Mode Terang</span>';
        localStorage.setItem('theme', 'dark');
    } else {
        themeButton.innerHTML = '<i class="fas fa-moon"></i> <span>Mode Gelap</span>';
        localStorage.setItem('theme', 'light');
    }
}

// Inisialisasi halaman
document.addEventListener("DOMContentLoaded", function() {
    // Render tabel
    renderTable(jadwalData);
    
    // Setup pencarian
    document.getElementById("search-btn").addEventListener("click", searchDate);
    document.getElementById("search-input").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            searchDate();
        }
    });
    
    // Setup toggle tema
    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
    
    // Periksa tema yang tersimpan
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add("dark-mode");
        document.getElementById("theme-toggle").innerHTML = '<i class="fas fa-sun"></i> <span>Mode Terang</span>';
    }
    
    // Mulai update countdown waktu shalat
    updateNextPrayer();
    setInterval(updateNextPrayer, 1000);
    
    // Scroll ke hari ini jika ada
    const todayRow = document.querySelector("tr.today");
    if (todayRow) {
        setTimeout(() => {
            todayRow.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 500);
    }
});
</script>
